<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Im√°genes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carrusel">
        <button id="anterior">&lt;</button>
        <img src="imagen1.jpg" alt="Imagen 1">
        <button id="siguiente">&gt;</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const carrusel = document.querySelector(".carrusel");
            const imagenes = carrusel.querySelectorAll("img");
            const anteriorBtn = document.getElementById("anterior");
            const siguienteBtn = document.getElementById("siguiente");
            let indiceImagenActual = 0;

            function mostrarImagen(indice) {
                imagenes.forEach((imagen, index) => {
                    imagen.style.transform = `translateX(${(index - indice) * 100}%)`;
                });
            }

            function avanzar() {
                if (indiceImagenActual < imagenes.length - 1) {
                    indiceImagenActual++;
                    mostrarImagen(indiceImagenActual);
                }
            }

            function retroceder() {
                if (indiceImagenActual > 0) {
                    indiceImagenActual--;
                    mostrarImagen(indiceImagenActual);
                }
            }

            anteriorBtn.addEventListener("click", retroceder);
            siguienteBtn.addEventListener("click", avanzar);

            mostrarImagen(indiceImagenActual);
        });
    </script>
</body>
</html>
